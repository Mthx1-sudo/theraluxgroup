<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theralux Group</title>
    <link rel="stylesheet" href="tgroup/style.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Theralux Group</h1>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <div class="tile" style="background-image: url('https://source.unsplash.com/random/800x600?medical')">
                    <div class="tile-content">
                        <h2>Theralux Medical</h2>
                        <p>Innovative healthcare solutions for tomorrow's medicine</p>
                        <a href="#" class="tile-button">Explore</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item next">
                <div class="tile" style="background-image: url('https://source.unsplash.com/random/800x600?consulting')">
                    <div class="tile-content">
                        <h2>Theralux Consulting</h2>
                        <p>Strategic business solutions for digital transformation</p>
                        <a href="#" class="tile-button">Explore</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="tile" style="background-image: url('https://source.unsplash.com/random/800x600?software')">
                    <div class="tile-content">
                        <h2>Theralux Software</h2>
                        <p>Cutting-edge technology solutions for enterprise needs</p>
                        <a href="#" class="tile-button">Explore</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="carousel-controls">
            <button class="control-btn prev"><i class="fas fa-chevron-left"></i></button>
            <div class="indicators"></div>
            <button class="control-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="tgroup/script.js"></script>
</body>
</html>
